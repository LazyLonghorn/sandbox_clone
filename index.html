<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/eb617a1186.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="title__section">
        <header class="gnb__container container header">
            <div class="gnb__cont-box cont-box"></div>
            <section class="header__section">
                <div class="header__column logo">
                    <a href="#" class="logo-img">
                        <img src="./images/common/sd_logo.png" alt="sd_logo">
                    </a>
                </div>
                <div class="header__column gnb__menu">
                    <a href="#" class="icon">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </section>
            <article class="gnb-slider slider__banner main-slider">
                <div class="arrow__wrap">
                    <div class="left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <ul class="main-slider_list">
                    <li class="main-slider_item">
                        <div class="main-slider_img">
                            <img src="./images/common/main_creator_img0.png" alt="main_creator_img">
                        </div>
                    </li>
                </ul>
                
            </article>            
            <div class="gnb__cont-box cont-box"></div>
        </header>
    </section>
    
    
</body>
</html>
