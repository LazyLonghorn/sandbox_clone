<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/eb617a1186.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="main__section">
        <header class="gnb__container container header">
            <div class="gnb__cont-box cont-box"></div>
            <section class="header__section">
                <div class="header__column logo">
                    <a href="#" class="logo-img">
                        <img src="./images/common/sd_logo.png" alt="sd_logo">
                    </a>
                </div>
                <div class="header__column gnb__menu">
                    <a href="#" class="icon">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </section>
            <article class="gnb-slider slider__banner main-slider">
                <div class="arrow__wrap">
                    <div class="left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <ul class="main-slider_list">
                    <li class="main-slider_item">
                        <div class="main-slider_img"><!--
                            <img src="./images/common/main_creator_img0.png" alt="main_creator_img">-->
                        </div>
                        <div class="main-slider_title">
                            WE CREATE<br/>TOGETHER
                        </div>
                        <div class="main-slider_sub">
                            크리에이터와 함께<br/>세상을 더 즐겁게
                        </div>
                        <div class="gnb__btn main-slider_btn">
                            <p>크리에이터 보기</p>
                        </div>
                    </li>
                </ul>
                
            </article>
            <div class="gnb__cont-box cont-box"></div>
        </header>
        <article class="article">
            <section class="article__new-creators new-creators">
                <div class="gnb__article-title new-creators__title">
                    <span>NEW CREATORS<br/></span>
                    <div class="new-creators__bar"></div>
                    <span>샌드박스의 새로운 크리에이터들을 소개합니다.</span>
                </div>
                <ul class="new-creators__list creators-info">
                    <li>
                        
                        <div class="img-wrap">
                            <div class="profile-img__wrap"><div class="profile-img"></div></div>
                            <div class="category-img__wrap"><i class="far fa-paper-plane"></i></div>
                        </div>
                        <div class="info-wrap">
                            <span class="name">DanSing DOJIN</span>
                            <ul class="channel">
                                <li>
                                    <span class="channel-icon"></span>
                                    <span class="channel-subscriber"></span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </section>
        </article>
    </section>
    
    
    
</body>
</html>
